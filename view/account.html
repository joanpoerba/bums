          class="active text-dark"

          aria-label="Slide 1"

          <div class="row p-3 align-items-center justify-content-center">

              <div class="col-12 col-sm-6 p-0 ms-0 ms-sm-3 mt-2">

            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row p-3 align-items-center justify-content-center">
            <div class="row align-items-center col-11 col-sm-11 col-lg-9 p-0">

              <div class="col-12 col-sm-6 p-0 ms-0 ms-sm-3 mt-2">

              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <div
          class="p-2 bg-dark rounded-circle d-flex justify-content-center align-items-center"

          <span
            class="carousel-control-prev-icon rounded-circle"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>

      </button>
      <button

          <span class="visually-hidden">Next</span>
