<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BUMS</title>
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/bootstrap.css">
</head>
<body style="background-color: #ddd;">
  <header class="">
    <img src="../assets//img//logo.png" alt="BUMS logo">
    <p>BUMS</p>
  </header>
  <main>
    <div>
      <h1>User login</h1>
      <h2>Hey, Enter your details to get sign in to your account</h2>
    </div>
    <form action="">
      <div>
        <div>
          <input type="text" placeholder="Enter Email">
          <div>
            <input type="password" placeholder="Password">
            <i class="bi bi-eye"></i>
          </div>
        </div>
        <a href="#">Forgot password</a>
      </div>
      <button>Sign in</button>
    </form>
    <div>
      <p>- Or Login with</p>
      <div>
        <div>
          <img src="../assets/img/google.png" alt="Google">
          <p>Google</p>
        </div>
        <div>
          <img src="../assets/img/facebook.png" alt="Facebook">
          <p>Facebook</p>
        </div>
      </div>
      <p>Dont have an account? <a href="register.html">Register</a></p>
    </div>
  </main>
  <footer>
    <p>Frogtel 2023</p>
    <p>|</p>
    <p>Web Design INVENTION</p>
  </footer>
</body>
</html>
