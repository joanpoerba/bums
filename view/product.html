<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/favicon.ico" />
    <link rel="stylesheet" href="../style/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
    />
    <title>BUMS</title>
  </head>
  <body class="container-fluid h-100 p-0">
    <header
      style="border-color: #2d64e3 !important; z-index: 5"
      class="container-fluid bg-light d-none d-lg-flex justify-content-center py-3 border-top border-5 shadow-sm position-fixed"
    >
      <section
        class="container-xxl d-flex flex-row justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img
            style="width: 60px"
            class="img-fluid"
            src="../assets/img/blueLogo.webp"
            alt="book store logo"
          />
          <a
            href="../index.html"
            class="h3 text-decoration-none ms-3 fw-bold p-0 m-0"
          >
            Bums
          </a>
        </div>
        <form
          action=""
          class="col-12 d-flex flex-row align-items-center border border-1 border-secondary rounded-2 py-2 px-3 w-50"
        >
          <i class="bi bi-search"></i>
          <input
            type="text"
            class="border-0 bg-transparent ms-2 w-100"
            placeholder="Search some products"
          />
        </form>
        <a href="account.html">
          <img
            style="width: 45px; cursor: pointer"
            class="img-fluid rounded-5"
            src="../assets/img/userPhoto.jpg"
            alt=""
          />
        </a>
      </section>
    </header>
    <header
      style="border-color: #0e8ed7 !important; z-index: 5"
      class="container-fluid d-block d-lg-none p-0 px-3 py-3 m-0 bg-light shadow-sm position-fixed border-top border-5"
    >
      <div
        class="row flex-row justify-content-between align-items-center p-0 m-0"
      >
        <div
          class="col-5 col-sm-3 col-md-2 d-flex flex-row align-items-center p-0"
        >
          <img class="col-4 img-fluid" src="../asset/logo.webp" alt="" />
          <a
            href="../index.html"
            class="h3 text-decoration-none ms-2 m-0 fw-bold d-flex flex-row"
          >
            <span class="textPrimaryColor">Book</span>
            <span class="textSecondaryColor">Store</span>
          </a>
        </div>
        <div class="col-auto d-flex justify-content-center p-0">
          <a href="account.html">
            <img
              style="width: 45px; cursor: pointer"
              class="img-fluid rounded-5"
              src="../asset/developer.webp"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>
    <main
      style="height: auto !important; padding-top: 100px !important"
      class="container-fluid p-0 m-0 d-flex align-items-center"
    >
      <div class="container-lg p-0">
        <div class="row d-flex row mt-4 m-0 px-3 gap-3 gap-lg-5">
          <div
            class="d-flex d-lg-none flex-row justify-content-between align-items-center p-0"
          >
            <form
              action=""
              class="col-10 d-flex flex-row align-items-center border border-1 border-secondary rounded-5 py-2 px-3"
            >
              <i class="bi bi-search"></i>
              <input
                type="text"
                class="border-0 bg-transparent ms-2 w-100"
                placeholder="Search book"
              />
            </form>
            <i
              style="color: #0e8ed7"
              class="col-1 btn bi bi-cart-fill fs-1 p-0"
              data-bs-toggle="modal"
              data-bs-target="#cart"
            ></i>
          </div>
          <div class="col-12 col-lg-5 col-xl-2 border-0 rounded-3 p-0">
            <img
              style="object-fit: contain"
              class="img-fluid h-50 rounded-3 p-0 border-0"
              src="../assets/img/whiteShoes.png"
              alt="why"
              data-bs-toggle="modal"
              data-bs-target="#modal2"
            />
            <div class="mt-3">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="fw-semibold">Sepatu</h5>
                <h6 class="fw-semibold">Rp120.000</h6>
              </div>
              <h6 class="fw-medium">Toko Pak Yusuf</h6>
              <h6 class="fw-medium">Stok : 2</h6>
              <div class="d-flex justify-content-between align-items-end">
                <div class="d-flex gap-1">
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <p class="ms-1 m-0 p-0">(20)</p>
                </div>
                <i
                  style="
                    border: 2px solid rgb(195, 195, 195);
                    color: rgb(195, 195, 195);
                    cursor: pointer;
                  "
                  class="like bi bi-heart-fill rounded-5 p-2 d-flex justify-content-center align-items-center"
                ></i>
              </div>
            </div>
            <a
              href="why.html"
              style="color: #0e8ed7"
              class="btn btn-light rounded-5 w-100 py-2 fw-bold fs-6 mt-3"
              >Buy</a
            >
          </div>
          <div class="col-12 col-lg-5 col-xl-2 border-0 rounded-3 p-0">
            <img
              style="object-fit: contain"
              class="btn img-fluid w-100 h-50 rounded-3 p-0 border-0"
              src="../assets/img/whiteFlipFlop.png"
              alt="mega bank utbk"
              data-bs-toggle="modal"
              data-bs-target="#modal3"
            />
            <div class="mt-3">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="fw-semibold">Sendal</h5>
                <h6 class="fw-semibold">Rp12.500</h6>
              </div>
              <h6 class="fw-medium">Toko Bang Cadel</h6>
              <h6 class="fw-medium">Stok : 0</h6>
              <div class="d-flex justify-content-between align-items-end">
                <div class="d-flex gap-1">
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-fill m-0 p-0"
                  ></i>
                  <i
                    style="color: rgb(255, 229, 32)"
                    class="bi bi-star-half m-0 p-0"
                  ></i>
                  <p class="ms-1 m-0 p-0">(248)</p>
                </div>
                <i
                  style="
                    border: 2px solid rgb(195, 195, 195);
                    color: rgb(195, 195, 195);
                    cursor: pointer;
                  "
                  class="like bi bi-heart-fill rounded-5 p-2 d-flex justify-content-center align-items-center"
                ></i>
              </div>
            </div>
            <a
              onclick="showSoldOutPopUp()"
              class="btn btn-light rounded-5 text-danger w-100 py-2 fw-bold fs-6 mt-3"
              >Sold out</a
            >
          </div>
        </div>
      </div>
    </main>
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/popUp.js"></script>
    <script src="../js/likeProdukPage.js"></script>
    <script src="../js/humburger.js"></script>
  </body>
</html>
